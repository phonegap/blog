---
title: Archived Blog
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
description: All the old blog posts, written from 2008 to 2017
baseurl: "/blog"
url: ""
gems:
- jekyll-paginate
- jekyll-coffeescript
- jekyll-redirect-from
- jekyll-sitemap
exclude:
- node_modules
- Gemfile
- Gemfile.lock
- LICENSE
- package.json
- Rakefile
- README.md
paginate: 10
paginate_list_count: 7
paginate_list_mobile_count: 5
paginate_path: "/page:num/"
permalink: "/:year/:month/:day/:title/"
post:
  template: _post.txt
  extension: md
markdown: kramdown
kramdown:
  input: GFM
